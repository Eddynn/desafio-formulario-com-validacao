<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="src/css/reset.css">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="text">
            <h1>Ficou com dúvida?<br> Nos mande uma mensagem! <br></h1>
            <h2>Caso tenha ficado com qualquer dúvida<br> basta nos mandar uma mensagem e<br> entraremos em contato em menos de 24hrs.</h2>
        </div>
        <form class="formulario" id="form">
            <div class="formulario">
                <input type="text" placeholder="Nome completo *" class="formu" name="nome" id="blocos">
                <p class="requeridos">campo obrigatório</p>
            </div>

            <div class="formulario">
                <input type="email" placeholder="E-mail *" class="formu" name="email" id="blocos">
                <p class="requeridos">campo obrigatório</p>
            </div>

            <div class="formulario">
                <input type="number" placeholder="Telefone *" class="formu" name="number" id="blocos">
                <p class="requeridos">campo obrigatório</p>
            </div>

            <textarea name="text" id="blocos" cols="30" rows="10" class="mensagem formu" placeholder="Mensagem *"></textarea>
            <p class="requeridos">campo obrigatório</p>
            <p class="important">*campos obrigatórios</p>

            <button type="submit" id="button" class="botao">Enviar</button>
        </form>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
